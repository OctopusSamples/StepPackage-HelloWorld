# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
    paths-ignore: [ "**/*.md" ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: install node
        uses: actions/setup-node@v2.1.5
        with:
          node-version: '14.*'

      - name: set version format
        id: setformat
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
           echo '::set-output name=VERSION_FORMAT::${major}.${minor}.${patch}'
          else
           echo '::set-output name=VERSION_FORMAT::${major}.${minor}.${patch}-alpha.${increment}'
          fi

      - name: git semantic version
        id: version
        uses: PaulHatch/semantic-version@v3.1.2
        with:
          tag_prefix: ''
          format: ${{steps.setformat.outputs.VERSION_FORMAT}}
          branch: main

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: run build
        run: |
          npm install
          npm run build -- -- -v ${{ steps.version.outputs.version }}
          npm run test
        env:
          NODE_AUTH_TOKEN: ${{ secrets.STEP_PACKAGES_SECRET }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_PASSWORD: ${{ secrets.AZURE_CLIENT_PASSWORD }}

      - name: Upload steps Artifacts
        uses: actions/upload-artifact@v2.2.2
        with:
          name: step-package-azurestorage.${{ steps.version.outputs.version }}
          path: ./dist/steps/

      - name: Upload targets Artifacts
        uses: actions/upload-artifact@v2.2.2
        with:
          name: step-package-azurestorage.${{ steps.version.outputs.version }}
          path: ./dist/deployment-targets/